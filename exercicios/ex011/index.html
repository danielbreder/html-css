<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Point Being - Go By Ocean _ Ryan McCaffrey.mp3" type="audio/mpeg"><!-- Pode add OGG,WAV também-->
        <p>Infelizmente seu navegador náo consegue reproduzir o áudio.<a href="midia/Point Being - Go By Ocean _ Ryan McCaffrey.mp3">Clique aqui para baixar o arquivo MP3</a></p><!-- Caso não consigam ouvir o áudio-->
    </audio>
</body>
</html>
